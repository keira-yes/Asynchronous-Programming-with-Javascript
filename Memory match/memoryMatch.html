<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Memory match game</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="memoryMatch.css">
  </head>
  <body>
    <div class="wrapper">

      <h1>Guess matching numbers</h1>

      <table id="gridTable">
        <tbody>
          <tr>
            <td id="grid9"></td>
            <td id="grid10"></td>
            <td id="grid11"></td>
            <td id="grid12"></td>
          </tr>
          <tr>
            <td id="grid5"></td>
            <td id="grid6"></td>
            <td id="grid7"></td>
            <td id="grid8"></td>
          </tr>
          <tr>
            <td id="grid1"></td>
            <td id="grid2"></td>
            <td id="grid3"></td>
            <td id="grid4"></td>
          </tr>
        </tbody>
      </table>

      <button id="restart" class="btn">Restart</button>
      <p>Passed time: <span id="timer">0</span> sec</p>
      <p id="result"></p>

    </div>

  <script src="memoryMatch.js"></script>
  </body>
</html>
