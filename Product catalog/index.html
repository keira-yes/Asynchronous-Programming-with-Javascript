<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product Catalog</title>
    <link rel="icon" href="img/favicon.ico">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="wrapper">
    <h1>Product catalog</h1>

    <div class="wrap">
      <div class="search">
        <h3>Search Product by Id</h3>
        <form>
          <input type="text" id="searchIdInput" placeholder="Enter id">
          <button type="button" id="searchIdBtn">Search</button>
        </form>
      </div>
      <div class="search">
        <h3>Search Product by Type</h3>
        <form>
          <input type="text" id="searchTypeInput" placeholder="Enter type">
          <button type="button" id="searchTypeBtn">Search</button>
        </form>
      </div>
      <div class="search">
        <h3>Search Product by Price</h3>
        <form>
          <input type="text" id="searchPriceInput" placeholder="Enter price">
          <button type="button" id="searchPriceBtn">Search</button>
        </form>
      </div>
      <div class="catalog">
        <h3>Catalog</h3>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Type</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="products"></tbody>
        </table>
      </div>
    </div>

    <div class="wrap">
      <div class="result">
        <h3>Selected product</h3>
        <p id="productInfo">
          Id:<br>
          Price:<br>
          Type:
        </p>
      </div>
      <div class="similar">
        <h3>Similar products</h3>
        <table>
          <thead>
            <tr>
              <th>Id</th>
              <th>Type</th>
              <th>Price</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="similarProducts"></tbody>
        </table>
      </div>
    </div>

  </div>

    <script src="js/library.js"></script>
    <script src="js/catalog.js"></script>
  </body>
</html>
